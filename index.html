<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Fast Food Ordering System</h1>

  <div class="menu">
    <div class="menu-item">
      <span>Burger</span>
      <button onclick="addToCart('Burger', 5)">Add $5</button>
    </div>
    <div class="menu-item">
      <span>Fries</span>
      <button onclick="addToCart('Fries', 3)">Add $3</button>
    </div>
    <div class="menu-item">
      <span>Drink</span>
      <button onclick="addToCart('Drink', 2)">Add $2</button>
    </div>
  </div>

  <h2>Cart</h2>
  <ul id="cart"></ul>

  <div id="total"></div>

  <button onclick="checkout()">Checkout</button>
</div>

<script>
  let cart = [];

  function addToCart(item, price) {
    cart.push({ item: item, price: price });
    displayCart();
  }

  function displayCart() {
    const cartElement = document.getElementById('cart');
    const totalElement = document.getElementById('total');
    let cartHtml = '';
    let total = 0;

    cart.forEach((item) => {
      cartHtml += `<li>${item.item}: $${item.price}</li>`;
      total += item.price;
    });

    cartElement.innerHTML = cartHtml;
    totalElement.textContent = `Total: $${total}`;
  }

  function checkout() {
    alert('Thank you for your order!');
    cart = [];
    displayCart();
  }
</script>

</body>
</html>
